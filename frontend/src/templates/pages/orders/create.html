<div class="order-create">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Create a new order</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/orders">Orders</a></li>
                        <li class="breadcrumb-item active">Creating</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content-header">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Creating an order</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">
                            <label for="inputAmount">Amount</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number" id="inputAmount" class="form-control" placeholder="Amount">
                            <span id="inputAmount-error" class="error invalid-feedback">Please enter amount</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">
                            <label for="inputDescription">Description</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea id="inputDescription" class="form-control" placeholder="enter info"></textarea>
                            <span id="inputDescription-error" class="error invalid-feedback">Please enter description</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">
                            <label for="selectStatus">Status</label>
                        </div>
                        <div class="col-sm-9">
                            <select id="selectStatus" class="form-control">
                                <option value="new" selected>New</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="success">Success</option>
                                <option value="canceled">Canceled</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">
                            <label for="selectFreelancer">Executor</label>
                        </div>
                        <div class="col-sm-9">
                            <select id="selectFreelancer" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card bg-gradient-info" id="scheduled-card">
                                <div class="card-header border-0">

                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Scheduled completion date
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendar-scheduled" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="scheduled-card-error" class="error text-center invalid-feedback">Please enter date</span>
                        </div>
                        <div class="col-sm-4">
                            <div class="card bg-gradient-success" id="complete-card">
                                <div class="card-header border-0">

                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Execution date (optional)
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendar-complete" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card bg-gradient-warning" id="deadline-card">
                                <div class="card-header border-0">

                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Deadline date
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendar-deadline" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="deadline-card-error" class="error text-center invalid-feedback">Please enter date</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="w-100 text-center">
                            <button type="button" class="btn btn-danger" id="saveButton">Save</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </section>
</div>
